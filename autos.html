<!DOCTYPE html> 
<html ng-app="App">
	<head>
		<title>Cotizador Web</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



	</head>

	<body class="bg-orange">

		<ng-include src="'menu.html'"></ng-include>

        <br></br>

    	<div class="container">	

    		<ng-include src="'modales.html'"></ng-include>		
		
			<form ng-submit="addauto(model)">

			<div class='row'>
            <div class="col-md-2">

				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#marca"><i class="fa fa-plus"></i></button>
				Marca :<select  ng-options="item as item.name_marca for item in marcas track by item.id_marca" type="text" class="form-control" ng-model="model.marca" required =""  ></select>

			</div>

			<div class="col-md-2">

				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modelo"><i class="fa fa-plus"></i></button>
				Modelo :<select  ng-options="item as item.name_model for item in modelos track by item.id_model" type="text" class="form-control" ng-model="model.modelo" required =""  ></select>

			</div>


			<div class="col-md-2">

				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#clase"><i class="fa fa-plus"></i></button>
				Clase:
				<select ng-options="item as item.clase for item in clases track by item.id_clase" type="text" class="form-control" ng-model="model.clase" required =""  ></select>

			</div>

			<div class="col-md-2" >


			<button type="button" class="btn btn-primary btn-sm"  ><i class="fa fa-cube"></i></button>
			
			A√±o:

			<select placeholder="Seleccionar A√±o" ng-options="item as item.anio_antig for item in anio track by item.id_anio" type="text" class="form-control" ng-model="model.anio" required =""  ></select>
			</select>
									
								
			</div>


			<div class="col-md-2">

				<button type="button" class="btn btn-primary btn-sm"  ><i class="fa fa-cube"></i></button>
				
				Valor: <input type="text" ng-model="model.value" class="form-control" >

			</div>

		


		



			<br></br><br></br>

								

			<button type='submit' class='btn btn-primary'>Agregar</button>
			
			</form>

</div>
<br></br>

<div class="container">
<h4>Masivos </h4>

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Agregar Masivos</button>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cargar CSV de Autom√viles</h4>
        </div>
        <div class="modal-body">
        <form enctype='multipart/form-data' action='http://cotizador.hermes.pe:800/uploadAut.php' class="modal-body" method='post'>
        <h5>Seleccionar archivo </h5>
        <input type='file' class="form-control"  required="required" name='filename'>
        <br>
        <button type='submit' name='submit' class="btn btn-default" value='Upload'>Cargar</button>

        </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>

<br></br>

<h4>Autos</h4>

<table class="table table-striped table-condensed table-hover">
    
        <tbody>

            <thead>

            <tr>
                
                <th class="id_marca__name_marca">Marca <a ng-click="sort_by('id_marca__name_marca',currentPage)"><i class="icon-sort"></i></a></th>
                <th class="id_modelo__name_model">Modelo <a ng-click="sort_by('id_modelo__name_model',currentPage)"><i class="icon-sort"></i></a></th>
                <th class="id_clase__clase">Tipo <a ng-click="sort_by('id_clase__clase',currentPage)"><i class="icon-sort"></i></a></th>
                <th class="anio">A√±o <a ng-click="sort_by('anio',currentPage)"><i class="icon-sort"></i></a></th>
      			 <th class="valor" >Valor <a ng-click="sort_by('valor',currentPage)"><i class="icon-sort"></i></a></th>
                <th></th>
                
            
                            
            </tr>

            </thead>


            <tr  ng-repeat="contact in man_autos | orderBy:sortingOrder:reverse" class='active' ts-repeat>

                <td>{{contact.id_marca__name_marca}}</td>
                <td>{{contact.id_modelo__name_model}}</td>
                <td>{{contact.id_tipo__clase}}</td>
                <td>{{contact.anio}}</td>
                <td>{{contact.valor}}</td>
          
             
             

                <td>
               
                <a ng-click="editar(contact)" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editauto"><i class="fa fa-edit"></i></a>
                 <a  ng-click="editar(contact)" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#eliminarauto"><i class="fa fa-trash"></i></a>
                </td>

            </tr>
        </tbody>


        </table>
				
			

	</body>
</html>
